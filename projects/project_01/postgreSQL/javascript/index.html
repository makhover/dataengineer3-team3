<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search demo site</title>
</head>
<body>
<h1>Elasticsearch client side demo</h1>
<div id="search_container">
    <label for"search">Search</label>
    <input type="text" id="search"/>
    <input type="submit" onclick="doSearch(document.getElementById('search').value);"/>
</div>
<div id="total"></div>
<div id="hits"></div>
<script type="application/javascript">
  function doSearch (needle) {
    var searchHost = 'http://35.240.65.74:9010/query';
    if (needle.length !== 0) {
        //var sql = "select * from search_item('" + needle + "')";
        var sql = "select title, annotation from item_details_full f limit 1"
        var query = {
            "query": sql
            }
      }

    var xmlHttp = new XMLHttpRequest();
    xmlHttp.open('POST', searchHost, false);
    xmlHttp.setRequestHeader('Content-Type', 'application/json;charset=UTF-8');
    var url = JSON.stringify(query)
    alert(url)
    xmlHttp.send(url);
    var response = JSON.parse(xmlHttp.responseText);

    // Print results on screen.
    var output = '';
    for (var i = 0; i < response.length; i++) {
      output += '<h3>' + response[i]._source.title + '</h3>';
      // output += response[i]._source.summary_processed[0] + '</br>';
    }
    document.getElementById('total').innerHTML = '<h2>Showing ' + response.length + ' results</h2>';
    document.getElementById('hits').innerHTML = output;
  };
</script>
</body>
</html>
